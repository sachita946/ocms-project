<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment Management | EduVerse Admin</title>
  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --accent: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --text: #fff;
      --muted: rgba(255, 255, 255, 0.7);
      --bg-card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .navbar nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .stat-card .icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .stat-card .number {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .stat-card .label {
      color: var(--muted);
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-group label {
      font-weight: 600;
      color: var(--text);
    }

    .filter-input {
      padding: 12px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .filter-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .enrollments-table {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .table-header {
      display: grid;
      grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 1fr 0.5fr;
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      color: var(--text);
    }

    .table-row {
      display: grid;
      grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 1fr 0.5fr;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid var(--border);
      align-items: center;
      transition: all 0.2s;
    }

    .table-row:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .student-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #1a1a2e;
    }

    .student-details h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .student-details p {
      font-size: 12px;
      color: var(--muted);
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }

    .status-enrolled {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-completed {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.2);
      color: #fcd34d;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      text-align: center;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 12px;
    }

    .btn-primary {
      background: var(--accent);
      color: #1a1a2e;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      margin: 5% auto;
      padding: 0;
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      padding: 24px 30px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      color: var(--text);
      font-size: 24px;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .modal-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-footer {
      padding: 24px 30px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    @media (max-width: 768px) {
      .table-header,
      .table-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .student-info {
        flex-direction: column;
        text-align: center;
      }

      .actions {
        justify-content: center;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">EduVerse Admin</div>
    <nav>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="enrollment-management.html" class="active">Enrollments</a></li>
        <li><a href="course-management.html">Courses</a></li>
        <li><a href="user-management.html">Users</a></li>
        <li><a href="payment-management.html">Payments</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>Enrollment Management</h1>
      <button class="btn btn-primary" onclick="openManualEnrollmentModal()">+ Manual Enrollment</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="icon">ðŸ“š</div>
        <div class="number" id="totalEnrollments">0</div>
        <div class="label">Total Enrollments</div>
      </div>
      <div class="stat-card">
        <div class="icon">âœ…</div>
        <div class="number" id="activeEnrollments">0</div>
        <div class="label">Active Enrollments</div>
      </div>
      <div class="stat-card">
        <div class="icon">ðŸŽ“</div>
        <div class="number" id="completedEnrollments">0</div>
        <div class="label">Completed Courses</div>
      </div>
      <div class="stat-card">
        <div class="icon">ðŸ’°</div>
        <div class="number" id="totalRevenue">NPR 0</div>
        <div class="label">Total Revenue</div>
      </div>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label for="courseFilter">Filter by Course:</label>
        <select class="filter-input" id="courseFilter">
          <option value="">All Courses</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="statusFilter">Filter by Status:</label>
        <select class="filter-input" id="statusFilter">
          <option value="">All Status</option>
          <option value="enrolled">Enrolled</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending Payment</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="searchFilter">Search Student:</label>
        <input type="text" class="filter-input" id="searchFilter" placeholder="Student name or email...">
      </div>
    </div>

    <div class="enrollments-table">
      <div class="table-header">
        <div>Student</div>
        <div>Course</div>
        <div>Status</div>
        <div>Progress</div>
        <div>Enrollment Date</div>
        <div>Payment</div>
        <div>Actions</div>
      </div>
      <div id="enrollmentsBody">
        <!-- Enrollments will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Manual Enrollment Modal -->
  <div id="manualEnrollmentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Manual Enrollment</h2>
        <span class="close-modal" onclick="closeManualEnrollmentModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="studentEmail">Student Email:</label>
          <input type="email" id="studentEmail" class="form-input" placeholder="student@example.com" required>
        </div>
        <div class="form-group">
          <label for="courseSelect">Course:</label>
          <select id="courseSelect" class="form-input" required>
            <option value="">Select a course...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" class="form-input">
            <option value="cash">Cash</option>
            <option value="bank">Bank Transfer</option>
            <option value="esewa">eSewa</option>
            <option value="khalti">Khalti</option>
          </select>
        </div>
        <div class="form-group">
          <label for="enrollmentNotes">Notes (Optional):</label>
          <textarea id="enrollmentNotes" class="form-input" rows="3" placeholder="Additional notes..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeManualEnrollmentModal()">Cancel</button>
        <button class="btn btn-primary" onclick="submitManualEnrollment()">Enroll Student</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';

    // Check admin authentication
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');

      if (!token || role !== 'ADMIN') {
        window.location.href = '../auth/login.html';
        return;
      }

      await loadEnrollments();
      await loadCourses();
      setupFilters();
    });

    // Load all enrollments
    async function loadEnrollments() {
      try {
        const response = await fetch(`${API_URL}/admin/enrollments`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (!response.ok) throw new Error('Failed to load enrollments');

        const enrollments = await response.json();
        displayEnrollments(enrollments);
        updateStats(enrollments);
      } catch (error) {
        console.error('Error loading enrollments:', error);
        document.getElementById('enrollmentsBody').innerHTML = `
          <div class="empty-state">
            <h3>Failed to load enrollments</h3>
            <p>Please try again later.</p>
          </div>
        `;
      }
    }

    // Display enrollments
    function displayEnrollments(enrollments) {
      const container = document.getElementById('enrollmentsBody');

      if (!enrollments || enrollments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No enrollments found</h3>
            <p>No students have enrolled in courses yet.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = enrollments.map(enrollment => createEnrollmentRow(enrollment)).join('');
    }

    // Create enrollment row
    function createEnrollmentRow(enrollment) {
      const student = enrollment.student || {};
      const course = enrollment.course || {};
      const progress = enrollment.progress || 0;
      const status = getEnrollmentStatus(enrollment);
      const statusClass = `status-${status.toLowerCase().replace(' ', '-')}`;
      const enrollmentDate = new Date(enrollment.created_at).toLocaleDateString();

      return `
        <div class="table-row">
          <div class="student-info">
            <div class="student-avatar">${(student.first_name || '')[0]}${(student.last_name || '')[0]}</div>
            <div class="student-details">
              <h4>${escapeHtml(student.first_name || '')} ${escapeHtml(student.last_name || '')}</h4>
              <p>${escapeHtml(student.email || '')}</p>
            </div>
          </div>
          <div>${escapeHtml(course.title || 'Unknown Course')}</div>
          <div><span class="status-badge ${statusClass}">${status}</span></div>
          <div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%"></div>
            </div>
            <div class="progress-text">${progress}%</div>
          </div>
          <div>${enrollmentDate}</div>
          <div>${course.price ? `NPR ${parseFloat(course.price).toLocaleString()}` : 'Free'}</div>
          <div class="actions">
            <button class="btn btn-secondary" onclick="viewEnrollmentDetails(${enrollment.id})">View</button>
            <button class="btn btn-danger" onclick="removeEnrollment(${enrollment.id})">Remove</button>
          </div>
        </div>
      `;
    }

    // Get enrollment status
    function getEnrollmentStatus(enrollment) {
      const progress = enrollment.progress || 0;
      if (progress >= 100) return 'Completed';
      if (enrollment.payment_status === 'pending') return 'Pending Payment';
      return 'Enrolled';
    }

    // Update statistics
    function updateStats(enrollments) {
      const total = enrollments.length;
      const active = enrollments.filter(e => (e.progress || 0) < 100).length;
      const completed = enrollments.filter(e => (e.progress || 0) >= 100).length;
      const revenue = enrollments.reduce((sum, e) => {
        return sum + (e.course?.price ? parseFloat(e.course.price) : 0);
      }, 0);

      document.getElementById('totalEnrollments').textContent = total;
      document.getElementById('activeEnrollments').textContent = active;
      document.getElementById('completedEnrollments').textContent = completed;
      document.getElementById('totalRevenue').textContent = `NPR ${revenue.toLocaleString()}`;
    }

    // Load courses for filter
    async function loadCourses() {
      try {
        const response = await fetch(`${API_URL}/courses`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (response.ok) {
          const courses = await response.json();
          const courseFilter = document.getElementById('courseFilter');
          const courseSelect = document.getElementById('courseSelect');

          courses.forEach(course => {
            const option1 = new Option(course.title, course.id);
            const option2 = new Option(course.title, course.id);
            courseFilter.appendChild(option1);
            courseSelect.appendChild(option2);
          });
        }
      } catch (error) {
        console.error('Error loading courses:', error);
      }
    }

    // Setup filters
    function setupFilters() {
      const courseFilter = document.getElementById('courseFilter');
      const statusFilter = document.getElementById('statusFilter');
      const searchFilter = document.getElementById('searchFilter');

      [courseFilter, statusFilter, searchFilter].forEach(filter => {
        filter.addEventListener('input', filterEnrollments);
      });
    }

    // Filter enrollments
    function filterEnrollments() {
      // This would filter the displayed enrollments based on criteria
      // For now, just reload all enrollments
      loadEnrollments();
    }

    // Modal functions
    function openManualEnrollmentModal() {
      document.getElementById('manualEnrollmentModal').style.display = 'block';
    }

    function closeManualEnrollmentModal() {
      document.getElementById('manualEnrollmentModal').style.display = 'none';
      // Reset form
      document.getElementById('studentEmail').value = '';
      document.getElementById('courseSelect').value = '';
      document.getElementById('paymentMethod').value = 'cash';
      document.getElementById('enrollmentNotes').value = '';
    }

    // Submit manual enrollment
    async function submitManualEnrollment() {
      const studentEmail = document.getElementById('studentEmail').value;
      const courseId = document.getElementById('courseSelect').value;
      const paymentMethod = document.getElementById('paymentMethod').value;
      const notes = document.getElementById('enrollmentNotes').value;

      if (!studentEmail || !courseId) {
        alert('Please fill in all required fields');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/admin/enrollments/manual`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({
            studentEmail,
            courseId: parseInt(courseId),
            paymentMethod,
            notes
          })
        });

        if (response.ok) {
          alert('Student enrolled successfully!');
          closeManualEnrollmentModal();
          loadEnrollments();
        } else {
          const error = await response.json();
          alert(error.message || 'Failed to enroll student');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
      }
    }

    // View enrollment details
    function viewEnrollmentDetails(enrollmentId) {
      // This would open a detailed view modal
      alert('Detailed view coming soon!');
    }

    // Remove enrollment
    async function removeEnrollment(enrollmentId) {
      if (!confirm('Are you sure you want to remove this enrollment?')) return;

      try {
        const response = await fetch(`${API_URL}/enrollments/${enrollmentId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (response.ok) {
          alert('Enrollment removed successfully!');
          loadEnrollments();
        } else {
          alert('Failed to remove enrollment');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
      }
    }

    // Utility function
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
