  <div class="layout">
    <!-- SIDEBAR -->

      </div>
      <nav class="nav">
        <button data-section="overview" onclick="window.location.href='dashboard.html'">üìä Overview</button>
        <button data-section="users" onclick="window.location.href='users.html'">üë• Users</button>
        <button data-section="courses" onclick="window.location.href='courses.html'">üìö Courses</button>
        <button data-section="payments" onclick="window.location.href='payment.html'">üí≥ Payments</button>
        <button class="active" data-section="reviews" onclick="window.location.href='reviews.html'">‚≠ê Reviews</button>
        <button data-section="notifications" onclick="window.location.href='notifications.html'">üîî Notifications</button>
        <button data-section="activities" onclick="window.location.href='activity.html'">üìã Activities</button>
        <button data-section="settings" onclick="window.location.href='dashboard.html#settings'">‚öôÔ∏è Settings</button>
      </nav>
      <button class="nav logout" id="logoutBtn">üö™ Logout</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
      <div class="hero">
        <div>
          <p>Moderate all course reviews</p>
          <h1>‚≠ê Reviews Management</h1>
        </div>
        <div class="badge">REVIEWS</div>
      </div>

      <div id="reviews-list"></div>

      <div class="empty-state" id="reviews-empty" style="display: none;">
        <p>No reviews found.</p>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem('ocms_token');
    const userRole = localStorage.getItem('user_role');

    if (!token || userRole !== 'ADMIN') {
      window.location.href = '/login.html';
    }

    const $ = (id) => document.getElementById(id);
    const fmtDate = (d) => d ? new Date(d).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : '';
    const stars = (n) => '‚≠ê'.repeat(Math.floor(n || 0)) + (n % 1 ? '‚ú®' : '');

    document.querySelectorAll('[data-section]').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = 'dashboard.html';
      });
    });

    $('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('ocms_token');
      localStorage.removeItem('user_role');
      window.location.href = '/login.html';
    });

    async function loadReviews() {
      try {
        const res = await fetch('/api/admin/reviews', { headers: { Authorization: `Bearer ${token}` } });
        if (res.status === 401) throw new Error('unauthorized');
        const data = await res.json();
        const reviews = data.reviews || [];
        renderReviews(reviews);
      } catch (err) {
        console.error(err);
      }
    }

    function renderReviews(reviews = []) {
      const list = $('reviews-list');
      const empty = $('reviews-empty');

      list.innerHTML = '';

      if (!reviews.length) {
        list.style.display = 'none';
        empty.style.display = 'block';
        return;
      }

      empty.style.display = 'none';
      list.style.display = 'block';

      reviews.forEach(review => {
        const card = document.createElement('div');
        const student = review.student ? `${review.student.first_name} ${review.student.last_name}` : 'Anonymous';
        const course = review.course?.title || 'Unknown Course';

        card.className = 'review-card';
        card.innerHTML = `
          <div class="review-header">
            <div class="review-meta">
              <h4>üìï ${course}</h4>
              <p><strong>By:</strong> ${student}</p>
            </div>
            <div class="review-rating">${stars(review.rating)}</div>
          </div>
          <div class="review-content">
            ${review.comment || 'No comment provided'}
          </div>
          <div class="review-actions">
            <button class="action-btn" onclick="approveReview('${review.id}')">Approve</button>
            <button class="action-btn action-btn-danger" onclick="deleteReview('${review.id}')">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function approveReview(reviewId) {
      alert(`Approve review ${reviewId} - Feature coming soon`);
    }

    function deleteReview(reviewId) {
      if (confirm('Are you sure you want to delete this review?')) {
        alert(`Delete review ${reviewId} - Feature coming soon`);
      }
    }

    loadReviews();
  </script>
