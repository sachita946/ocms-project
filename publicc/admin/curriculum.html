<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/admin/">
  <title>Curriculum Management | Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Segoe UI", -apple-system, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; min-height: 100vh; }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    
    /* Header */
    header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 16px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    h1 { font-size: 28px; }
    .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: all 0.3s; }
    .btn-primary { background: linear-gradient(135deg, #22c55e, #0ea5e9); color: #fff; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(34,197,94,0.4); }
    .btn-secondary { background: rgba(255,255,255,0.15); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
    .btn-danger { background: #ef4444; color: #fff; }
    
    /* Tabs */
    .tabs { display: flex; gap: 10px; margin-bottom: 30px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 12px; }
    .tab { padding: 12px 24px; border-radius: 8px; background: transparent; color: rgba(255,255,255,0.7); border: none; cursor: pointer; font-weight: 600; transition: all 0.3s; }
    .tab.active { background: rgba(255,255,255,0.2); color: #fff; }
    
    /* Program Selector */
    .program-selector { display: flex; gap: 12px; margin-bottom: 30px; }
    .program-btn { padding: 12px 24px; border-radius: 10px; background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.2); color: #fff; cursor: pointer; font-weight: 600; transition: all 0.3s; }
    .program-btn.active { background: linear-gradient(135deg, #22c55e, #0ea5e9); border-color: rgba(255,255,255,0.4); }
    
    /* Grid Layout */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
    
    /* Card */
    .card { background: rgba(255,255,255,0.12); backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.2); border-radius: 16px; padding: 20px; }
    .card h3 { margin-bottom: 15px; font-size: 18px; }
    .card-actions { display: flex; gap: 8px; margin-top: 15px; }
    
    /* Form */
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: #fff; }
    .form-group input::placeholder, .form-group textarea::placeholder { color: rgba(255,255,255,0.5); }
    
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: linear-gradient(135deg, #1a1a2e, #16213e); padding: 30px; border-radius: 20px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .close-modal { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
    
    /* Subject List */
    .subject-list { list-style: none; }
    .subject-item { background: rgba(255,255,255,0.05); padding: 12px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    
    /* Resource Upload */
    .resource-upload { background: rgba(255,255,255,0.08); padding: 15px; border-radius: 10px; margin-top: 15px; }
    
    /* Alert */
    .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .alert-success { background: rgba(34,197,94,0.2); border: 1px solid rgba(34,197,94,0.4); color: #86efac; }
    .alert-error { background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.4); color: #fca5a5; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üìö Curriculum Management</h1>
        <p>Manage semesters, subjects, and resources for all programs</p>
      </div>
      <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </header>

    <div id="alert"></div>

    <!-- Program Selector -->
    <div class="program-selector">
      <button class="program-btn active" data-program="BIM" onclick="selectProgram('BIM')">BIM</button>
      <button class="program-btn" data-program="CSIT" onclick="selectProgram('CSIT')">CSIT</button>
      <button class="program-btn" data-program="BCA" onclick="selectProgram('BCA')">BCA</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('subjects')">Subjects</button>
      <button class="tab" onclick="switchTab('resources')">Resources</button>
    </div>

    <!-- Subjects Tab -->
    <div id="subjects-tab">
      <button class="btn btn-primary" onclick="openAddSubjectModal()" style="margin-bottom: 20px;">
        <i class="fas fa-plus"></i> Add Subject
      </button>
      <div id="semesters-grid" class="grid"></div>
    </div>

    <!-- Resources Tab -->
    <div id="resources-tab" style="display: none;">
      <div id="resources-content"></div>
    </div>
  </div>

  <!-- Add Subject Modal -->
  <div id="addSubjectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Subject</h2>
        <button class="close-modal" onclick="closeModal('addSubjectModal')">√ó</button>
      </div>
      <form id="addSubjectForm">
        <div class="form-group">
          <label>Semester</label>
          <select id="semester" required>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </div>
        <div class="form-group">
          <label>Subject Title</label>
          <input type="text" id="subjectTitle" placeholder="e.g., Data Structures and Algorithms" required>
        </div>
        <div class="form-group">
          <label>Description (optional)</label>
          <textarea id="subjectDescription" rows="3" placeholder="Subject description..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Subject</button>
      </form>
    </div>
  </div>

  <!-- Add Resource Modal -->
  <div id="addResourceModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Resource</h2>
        <button class="close-modal" onclick="closeModal('addResourceModal')">√ó</button>
      </div>
      <div id="resourceInfo" style="margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;"></div>
      <form id="addResourceForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Resource Type</label>
          <select id="resourceType" required>
            <option value="notes">Notes</option>
            <option value="preboard">Pre-board Questions</option>
            <option value="board">Board Questions</option>
          </select>
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="resourceTitle" placeholder="e.g., Chapter 1 Notes" required>
        </div>
        <div class="form-group">
          <label>File (PDF, JPG, PNG - max 10MB)</label>
          <input type="file" id="resourceFile" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        <div class="form-group">
          <label>Description (optional)</label>
          <textarea id="resourceContent" rows="3" placeholder="Resource description..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Upload Resource</button>
      </form>
    </div>
  </div>

  <script src="../js/auth-guard.js"></script>
  <script>
    const API_URL = '/api';
    let currentProgram = 'BIM';
    let currentTab = 'subjects';
    let semesters = [];
    let currentSubjectForResource = null;

    // Check admin role
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('ocms_token');
      if (!token) {
        window.location.href = '../auth/login.html';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/verify`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (!data.user || data.user.role !== 'ADMIN') {
          showAlert('Access denied. Admin privileges required.', 'error');
          setTimeout(() => window.location.href = '../index.html', 2000);
          return;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '../auth/login.html';
        return;
      }

      await loadSemesters();
      await loadCurriculum();
    });

    async function loadSemesters() {
      try {
        const token = localStorage.getItem('ocms_token');
        const response = await fetch(`${API_URL}/lesson-resources/semesters`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        semesters = data.semesters;
      } catch (error) {
        console.error('Failed to load semesters:', error);
      }
    }

    async function loadCurriculum() {
      try {
        const response = await fetch(`${API_URL}/lesson-resources/curriculum?program=${currentProgram}`);
        const data = await response.json();
        renderCurriculum(data.semesters);
      } catch (error) {
        console.error('Failed to load curriculum:', error);
        showAlert('Failed to load curriculum', 'error');
      }
    }

    function renderCurriculum(semesters) {
      const grid = document.getElementById('semesters-grid');
      grid.innerHTML = '';

      semesters.forEach(semester => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${semester.name}</h3>
          <ul class="subject-list">
            ${semester.subjects.map(subject => `
              <li class="subject-item">
                <span>${subject.title}</span>
                <div style="display: flex; gap: 8px;">
                  <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="openResourceModal(${subject.id}, '${subject.title.replace(/'/g, "\\'")}')">
                    <i class="fas fa-upload"></i> Resources
                  </button>
                  <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteSubject(${subject.id})">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </li>
            `).join('')}
          </ul>
        `;
        grid.appendChild(card);
      });
    }

    function selectProgram(program) {
      currentProgram = program;
      document.querySelectorAll('.program-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.program === program);
      });
      loadCurriculum();
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('subjects-tab').style.display = tab === 'subjects' ? 'block' : 'none';
      document.getElementById('resources-tab').style.display = tab === 'resources' ? 'block' : 'none';

      if (tab === 'resources') {
        loadAllResources();
      }
    }

    function openAddSubjectModal() {
      document.getElementById('addSubjectModal').classList.add('active');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    document.getElementById('addSubjectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('ocms_token');
      
      const semester = semesters.find(s => s.semester_num === parseInt(document.getElementById('semester').value));
      if (!semester) {
        showAlert('Semester not found', 'error');
        return;
      }

      const payload = {
        semester_id: semester.id,
        program: currentProgram,
        title: document.getElementById('subjectTitle').value,
        description: document.getElementById('subjectDescription').value
      };

      try {
        const response = await fetch(`${API_URL}/lesson-resources/subjects`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          showAlert('Subject added successfully!', 'success');
          closeModal('addSubjectModal');
          document.getElementById('addSubjectForm').reset();
          await loadCurriculum();
        } else {
          const error = await response.json();
          showAlert(error.message || 'Failed to add subject', 'error');
        }
      } catch (error) {
        console.error('Error adding subject:', error);
        showAlert('Failed to add subject', 'error');
      }
    });

    async function deleteSubject(subjectId) {
      if (!confirm('Are you sure you want to delete this subject? This will also delete all associated resources.')) {
        return;
      }

      const token = localStorage.getItem('ocms_token');
      try {
        const response = await fetch(`${API_URL}/lesson-resources/subjects/${subjectId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          showAlert('Subject deleted successfully!', 'success');
          await loadCurriculum();
        } else {
          showAlert('Failed to delete subject', 'error');
        }
      } catch (error) {
        console.error('Error deleting subject:', error);
        showAlert('Failed to delete subject', 'error');
      }
    }

    function openResourceModal(subjectId, subjectTitle) {
      currentSubjectForResource = subjectId;
      document.getElementById('resourceInfo').innerHTML = `
        <strong>Subject:</strong> ${subjectTitle}<br>
        <strong>Program:</strong> ${currentProgram}
      `;
      document.getElementById('addResourceModal').classList.add('active');
    }

    document.getElementById('addResourceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const file = document.getElementById('resourceFile').files[0];
      if (!file) {
        showAlert('Please select a file', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('subject_id', currentSubjectForResource);
      formData.append('type', document.getElementById('resourceType').value);
      formData.append('title', document.getElementById('resourceTitle').value);
      formData.append('content', document.getElementById('resourceContent').value);

      try {
        const token = localStorage.getItem('ocms_token');
        const response = await axios.post(`${API_URL}/lesson-resources/subject-resources`, formData, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'multipart/form-data'
          }
        });

        showAlert('Resource uploaded successfully!', 'success');
        document.getElementById('addResourceForm').reset();
        closeModal('addResourceModal');
        await loadCurriculum();
      } catch (error) {
        console.error('Upload error:', error);
        showAlert(error.response?.data?.message || 'Failed to upload resource', 'error');
      }
    });

    async function loadAllResources() {
      document.getElementById('resources-content').innerHTML = '<p>Loading resources...</p>';
      // Placeholder for loading all resources
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
