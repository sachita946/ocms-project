<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Resources | Instructor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; min-height: 100vh; margin-left: 260px; }
    @media (max-width: 768px) { body { margin-left: 0; } }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 16px; margin-bottom: 30px; }
    h1 { font-size: 28px; margin-bottom: 10px; }
    .program-tabs { display: flex; gap: 10px; margin: 20px 0; }
    .tab { padding: 12px 24px; border-radius: 10px; background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.2); color: #fff; cursor: pointer; font-weight: 600; transition: all 0.3s; }
    .tab.active { background: linear-gradient(135deg, #22c55e, #0ea5e9); border-color: rgba(255,255,255,0.4); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .card { background: rgba(255,255,255,0.12); backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.2); border-radius: 16px; padding: 20px; }
    .card h3 { margin-bottom: 15px; }
    .subject-list { list-style: none; }
    .subject-item { background: rgba(255,255,255,0.05); padding: 12px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: all 0.3s; }
    .btn-primary { background: linear-gradient(135deg, #22c55e, #0ea5e9); color: #fff; }
    .btn-secondary { background: rgba(255,255,255,0.15); color: #fff; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: linear-gradient(135deg, #1a1a2e, #16213e); padding: 30px; border-radius: 20px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: #fff; }
    .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .alert-success { background: rgba(34,197,94,0.2); border: 1px solid rgba(34,197,94,0.4); }
    .alert-error { background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.4); }
    .resource-list { margin-top: 15px; }
    .resource-item { background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <script src="nav.js"></script>
  <div class="container">
    <header>
      <h1>ðŸ“š Curriculum Resources</h1>
      <p>Upload and manage resources for curriculum subjects</p>
    </header>

    <div id="alert"></div>

    <div class="program-tabs">
      <button class="tab active" onclick="selectProgram('BIM')">BIM</button>
      <button class="tab" onclick="selectProgram('CSIT')">CSIT</button>
      <button class="tab" onclick="selectProgram('BCA')">BCA</button>
    </div>

    <div id="curriculum-grid" class="grid"></div>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Upload Resource</h2>
      <div id="subjectInfo" style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;"></div>
      <form id="uploadForm">
        <div class="form-group">
          <label>Resource Type</label>
          <select id="resourceType" required>
            <option value="notes">Notes</option>
            <option value="preboard">Pre-board Questions</option>
            <option value="board">Board Questions</option>
          </select>
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="resourceTitle" required>
        </div>
        <div class="form-group">
          <label>File (PDF, JPG, PNG - max 10MB)</label>
          <input type="file" id="resourceFile" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="resourceContent" rows="3"></textarea>
        </div>
        <div style="display: flex; gap: 10px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Upload</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </form>
      <div class="resource-list" id="existingResources"></div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    const token = localStorage.getItem('ocms_token');
    let currentProgram = 'BIM';
    let currentSubject = null;

    document.addEventListener('DOMContentLoaded', async () => {
      await loadCurriculum();
    });

    async function loadCurriculum() {
      try {
        const response = await fetch(`${API_URL}/lesson-resources/curriculum?program=${currentProgram}`);
        const data = await response.json();
        renderCurriculum(data.semesters);
      } catch (error) {
        showAlert('Failed to load curriculum', 'error');
      }
    }

    function renderCurriculum(semesters) {
      const grid = document.getElementById('curriculum-grid');
      grid.innerHTML = '';

      semesters.forEach(semester => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${semester.name}</h3>
          <ul class="subject-list">
            ${semester.subjects.map(subject => `
              <li class="subject-item">
                <span>${subject.title}</span>
                <button class="btn btn-primary" onclick='openUploadModal(${JSON.stringify(subject).replace(/'/g, "\\'")})'style="padding: 6px 12px; font-size: 12px;">
                  <i class="fas fa-upload"></i> Upload
                </button>
              </li>
            `).join('')}
          </ul>
        `;
        grid.appendChild(card);
      });
    }

    function selectProgram(program) {
      currentProgram = program;
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', tab.textContent === program);
      });
      loadCurriculum();
    }

    async function openUploadModal(subject) {
      currentSubject = subject;
      document.getElementById('subjectInfo').innerHTML = `
        <strong>Subject:</strong> ${subject.title}<br>
        <strong>Program:</strong> ${currentProgram}
      `;
      document.getElementById('uploadModal').classList.add('active');
      await loadExistingResources(subject.id);
    }

    async function loadExistingResources(subjectId) {
      try {
        const response = await fetch(`${API_URL}/lesson-resources/subject-resources?subject_id=${subjectId}`);
        const data = await response.json();
        const container = document.getElementById('existingResources');
        
        if (data.resources && data.resources.length > 0) {
          container.innerHTML = '<h3 style="margin-top: 20px;">Existing Resources</h3>' +
            data.resources.map(r => `
              <div class="resource-item">
                <div>
                  <strong>${r.title}</strong>
                  <div style="font-size: 12px; opacity: 0.8;">${r.type}</div>
                </div>
                <button class="btn btn-secondary" onclick="deleteResource(${r.id})" style="padding: 4px 8px; font-size: 11px;">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `).join('');
        } else {
          container.innerHTML = '<p style="margin-top: 20px; opacity: 0.7;">No resources uploaded yet</p>';
        }
      } catch (error) {
        console.error('Failed to load resources:', error);
      }
    }

    function closeModal() {
      document.getElementById('uploadModal').classList.remove('active');
      document.getElementById('uploadForm').reset();
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const file = document.getElementById('resourceFile').files[0];
      if (!file) {
        showAlert('Please select a file', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('subject_id', currentSubject.id);
      formData.append('type', document.getElementById('resourceType').value);
      formData.append('title', document.getElementById('resourceTitle').value);
      formData.append('content', document.getElementById('resourceContent').value);

      try {
        const response = await axios.post(`${API_URL}/lesson-resources/subject-resources`, formData, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'multipart/form-data'
          }
        });

        showAlert('Resource uploaded successfully!', 'success');
        document.getElementById('uploadForm').reset();
        await loadExistingResources(currentSubject.id);
      } catch (error) {
        showAlert(error.response?.data?.message || 'Failed to upload resource', 'error');
      }
    });

    async function deleteResource(id) {
      if (!confirm('Delete this resource?')) return;
      
      try {
        await fetch(`${API_URL}/lesson-resources/subject-resources/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        showAlert('Resource deleted successfully!', 'success');
        await loadExistingResources(currentSubject.id);
      } catch (error) {
        showAlert('Failed to delete resource', 'error');
      }
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 5000);
    }

    function goBack() {
      window.location.href = 'instructor-dashboard.html';
    }
  </script>
</body>
</html>
