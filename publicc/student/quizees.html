<!DOCTYPE html>
<html>
<head>
<title>EduVerse | Quiz</title>
<style>:root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);color:var(--text);min-height:100vh}.container{max-width:900px;margin:0 auto;padding:32px 16px;position:relative;z-index:1}.card{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,0.15);margin-bottom:24px}.btn{display:inline-flex;padding:12px 24px;border-radius:10px;font-weight:600;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a;text-decoration:none;transition:all 0.2s}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(34,197,94,0.4)}.question-card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:10px;padding:20px;margin-bottom:16px}.option-item{background:rgba(255,255,255,0.05);border:2px solid rgba(255,255,255,0.08);border-radius:10px;padding:16px;cursor:pointer;margin-bottom:8px;transition:all 0.2s}.option-item:hover{background:rgba(255,255,255,0.08);border-color:var(--accent)}.option-item.selected{background:rgba(34,197,94,0.2);border-color:var(--accent)}h2{margin-bottom:20px}</style>
<script defer src="js/quizees.js"></script>
</head>
<body>
<header class="navbar">
  <div class="logo">EduVerse</div>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../contact.html">Contact</a></li>
      <li><a href="../faq.html">FAQ</a></li>
      <li><a href="../privacy.html">Privacy</a></li>
      <li><a href="../auth/login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="quiz-section">
  <h1>Quiz Title</h1>
  <div class="quiz-container zoom">
    <p>Question 1: What is HTML?</p>
    <div class="options">
      <label><input type="radio" name="q1"> Programming Language</label>
      <label><input type="radio" name="q1"> Markup Language</label>
      <label><input type="radio" name="q1"> Database</label>
    </div>

    <p>Question 2: JavaScript is used for?</p>
    <div class="options">
      <label><input type="radio" name="q2"> Styling</label>
      <label><input type="radio" name="q2"> Frontend behavior</label>
      <label><input type="radio" name="q2"> Database</label>
    </div>

    <button class="btn submit-quiz">Submit Quiz</button>
    <p class="quiz-msg"></p>
  </div>
</section>

<footer>

    <button class="zoom">Courses</button>

</html>
