<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Enrollments | EduVerse</title>
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #22c55e;
      --text: #fff;
      --muted: rgba(255, 255, 255, 0.8);
      --bg-card: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff, #d4b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navbar nav ul {
      display: flex;
      gap: 8px;
      list-style: none;
    }

    .navbar nav a {
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff, #d4b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-header p {
      color: var(--muted);
      font-size: 18px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .stat-card .icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .stat-card .number {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .stat-card .label {
      color: var(--muted);
      font-weight: 600;
    }

    /* Enrollments Grid */
    .enrollments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .enrollment-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .enrollment-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .enrollment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .enrollment-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .enrollment-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-enrolled {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-completed {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-in-progress {
      background: rgba(245, 158, 11, 0.2);
      color: #fcd34d;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .enrollment-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .enrollment-progress {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .enrollment-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 14px;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      color: #fff;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.8);
      grid-column: 1 / -1;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .empty-state p {
      margin-bottom: 24px;
    }

    /* Inline Message */
    .inline-message {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      max-width: 400px;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: slideInRight 0.3s ease-out;
      font-weight: 500;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .inline-message.success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
      border-left: 4px solid #10b981;
    }

    .inline-message.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
      border-left: 4px solid #ef4444;
    }

    .inline-message .close-message {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .inline-message .close-message:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 16px;
        padding: 16px 20px;
      }

      .navbar nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      .page-header h1 {
        font-size: 28px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .enrollments-grid {
        grid-template-columns: 1fr;
      }

      .enrollment-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">EduVerse</div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="my-enrollments.html" class="active">My Enrollments</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h1>My Learning Journey</h1>
      <p>Track your progress and manage your enrolled courses</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="icon">üìö</div>
        <div class="number" id="totalEnrolled">0</div>
        <div class="label">Courses Enrolled</div>
      </div>
      <div class="stat-card">
        <div class="icon">‚úÖ</div>
        <div class="number" id="completedCourses">0</div>
        <div class="label">Courses Completed</div>
      </div>
      <div class="stat-card">
        <div class="icon">üìä</div>
        <div class="number" id="avgProgress">0%</div>
        <div class="label">Average Progress</div>
      </div>
      <div class="stat-card">
        <div class="icon">üéì</div>
        <div class="number" id="certificatesEarned">0</div>
        <div class="label">Certificates Earned</div>
      </div>
    </div>

    <div class="enrollments-grid" id="enrollmentsContainer">
      <!-- Enrollments will be loaded here -->
    </div>

    <!-- Inline Message Container -->
    <div id="inlineMessage" class="inline-message" style="display: none;">
      <div class="message-content">
        <span id="messageText"></span>
        <button class="close-message" onclick="hideInlineMessage()">&times;</button>
      </div>
    </div>
  </main>

  <script>
    const API_URL = 'http://localhost:5000/api';

    // Check authentication
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        showInlineMessage('Please login to view your enrollments', 'error');
        setTimeout(() => {
          window.location.href = '../auth/login.html';
        }, 2000);
        return;
      }

      await loadEnrollments();
    });

    // Load user enrollments with course details
    async function loadEnrollments() {
      const token = localStorage.getItem('token');

      try {
        const response = await fetch(`${API_URL}/enrollments/me/details`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          if (response.status === 401) {
            showInlineMessage('Session expired. Please login again.', 'error');
            setTimeout(() => {
              window.location.href = '../auth/login.html';
            }, 2000);
            return;
          }
          throw new Error('Failed to load enrollments');
        }

        const enrollments = await response.json();
        displayEnrollments(enrollments);
        updateStats(enrollments);

      } catch (error) {
        console.error('Error loading enrollments:', error);
        showInlineMessage('Failed to load enrollments. Please try again.', 'error');
      }
    }

    // Display enrollments
    function displayEnrollments(enrollments) {
      const container = document.getElementById('enrollmentsContainer');

      if (!enrollments || enrollments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>üìö No Enrollments Yet</h3>
            <p>You haven't enrolled in any courses yet. Start your learning journey today!</p>
            <a href="courses.html" class="btn btn-primary">Browse Courses</a>
          </div>
        `;
        return;
      }

      container.innerHTML = enrollments.map(enrollment => createEnrollmentCard(enrollment)).join('');
    }

    // Create enrollment card
    function createEnrollmentCard(enrollment) {
      const course = enrollment.course || {};
      const progress = enrollment.progress || 0;
      const status = getEnrollmentStatus(enrollment);
      const statusClass = `status-${status.toLowerCase().replace(' ', '-')}`;

      return `
        <div class="enrollment-card">
          <div class="enrollment-header">
            <div>
              <div class="enrollment-title">${escapeHtml(course.title || 'Unknown Course')}</div>
              <div class="enrollment-meta">
                <span>üë®‚Äçüè´ ${escapeHtml(course.instructor?.first_name && course.instructor?.last_name
                  ? `${course.instructor.first_name} ${course.instructor.last_name}`
                  : course.instructor?.email || 'Unknown Instructor')}</span>
                <span>‚è±Ô∏è ${course.duration_weeks ? `${course.duration_weeks} weeks` : 'Self-paced'}</span>
              </div>
            </div>
            <div class="enrollment-status ${statusClass}">${status}</div>
          </div>

          <div class="enrollment-progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%"></div>
            </div>
            <div class="progress-text">${progress}% Complete</div>
          </div>

          <div class="enrollment-actions">
            <a href="courses-lessons.html?courseId=${course.id}" class="btn btn-primary">
              üìñ Continue Learning
            </a>
            <a href="course-resources.html?courseId=${course.id}" class="btn btn-secondary">
              üìö Resources
            </a>
            ${progress >= 100 ? `
              <button class="btn btn-secondary" onclick="downloadCertificate(${course.id})">
                üéì Certificate
              </button>
            ` : ''}
          </div>
        </div>
      `;
    }

    // Get enrollment status
    function getEnrollmentStatus(enrollment) {
      const progress = enrollment.progress || 0;
      if (progress >= 100) return 'Completed';
      if (progress > 0) return 'In Progress';
      return 'Enrolled';
    }

    // Update statistics
    function updateStats(enrollments) {
      const totalEnrolled = enrollments.length;
      const completedCourses = enrollments.filter(e => (e.progress || 0) >= 100).length;
      const avgProgress = totalEnrolled > 0
        ? Math.round(enrollments.reduce((sum, e) => sum + (e.progress || 0), 0) / totalEnrolled)
        : 0;
      const certificatesEarned = completedCourses;

      document.getElementById('totalEnrolled').textContent = totalEnrolled;
      document.getElementById('completedCourses').textContent = completedCourses;
      document.getElementById('avgProgress').textContent = `${avgProgress}%`;
      document.getElementById('certificatesEarned').textContent = certificatesEarned;
    }

    // Download certificate
    function downloadCertificate(courseId) {
      // This would typically call an API to generate/download certificate
      showInlineMessage('Certificate download feature coming soon!', 'info');
    }

    // Inline message functions
    function showInlineMessage(message, type = 'info') {
      const messageContainer = document.getElementById('inlineMessage');
      const messageText = document.getElementById('messageText');

      messageText.textContent = message;
      messageContainer.className = `inline-message ${type}`;
      messageContainer.style.display = 'block';

      // Auto-hide after 5 seconds
      setTimeout(() => {
        hideInlineMessage();
      }, 5000);
    }

    function hideInlineMessage() {
      const messageContainer = document.getElementById('inlineMessage');
      messageContainer.style.display = 'none';
    }

    // Utility function
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
