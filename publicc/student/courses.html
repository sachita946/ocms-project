  <style>:root{--primary:#0f172a;--secondary:#0b6b6b;--accent:#22c55e;--text:#eaf4f2;--muted:#9fb5b9;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,var(--secondary) 100%);background-attachment:fixed;color:var(--text);line-height:1.6;min-height:100vh}.navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 40px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.08);position:sticky;top:0;z-index:1000}.navbar .logo{font-size:1.6rem;font-weight:800;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.navbar nav{display:flex;gap:24px}.navbar nav a{padding:8px 16px;border-radius:10px;font-weight:600;transition:all 0.2s;text-decoration:none;color:inherit}.navbar nav a:hover,.navbar nav a.active{background:var(--bg-card);color:var(--accent);transform:translateY(-2px)}.container{max-width:1400px;margin:0 auto;padding:32px 16px;position:relative;z-index:1}.page-header{margin-bottom:32px;text-align:center}.page-header h1{font-size:2.5rem;font-weight:800;margin-bottom:8px;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.page-header p{color:var(--muted);font-size:1.1rem}.card{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,0.15);transition:all 0.2s}.card:hover{border-color:rgba(255,255,255,0.14);box-shadow:0 10px 30px rgba(0,0,0,0.2);transform:translateY(-4px)}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:24px}.btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 24px;border-radius:10px;font-weight:600;border:none;cursor:pointer;transition:all 0.2s;text-decoration:none}.btn-primary{background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a;box-shadow:0 4px 15px rgba(34,197,94,0.3)}.btn-primary:hover{box-shadow:0 8px 25px rgba(34,197,94,0.4);transform:translateY(-2px)}.form-group{margin-bottom:16px}.form-group label{display:block;margin-bottom:8px;color:var(--text);font-weight:600;font-size:0.9rem}.form-group input,.form-group textarea,.form-group select{width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:10px;color:var(--text);font-size:0.95rem}.form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:0;border-color:var(--accent);background:rgba(255,255,255,0.08);box-shadow:0 0 0 3px rgba(34,197,94,0.1)}table{width:100%;border-collapse:collapse;color:var(--text)}th{background:rgba(255,255,255,0.08);padding:14px;text-align:left;font-weight:600;color:#fff;border-bottom:2px solid rgba(34,197,94,0.2)}td{padding:14px;border-bottom:1px solid rgba(255,255,255,0.08)}tr:hover{background:rgba(34,197,94,0.05)}.alert{padding:16px 24px;border-radius:10px;margin-bottom:16px;animation:slideIn 0.3s ease}.alert-success{background:rgba(34,197,94,0.2);border:1px solid var(--accent);color:var(--accent)}.alert-error{background:rgba(239,68,68,0.2);border:1px solid #ef4444;color:#ef4444}@media (max-width:768px){.navbar{flex-direction:column;gap:16px;padding:16px}.navbar nav{flex-wrap:wrap;justify-content:center}.page-header h1{font-size:2rem}.grid{grid-template-columns:1fr}}</style>
