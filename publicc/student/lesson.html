<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVerse | Lessons</title>
  <style>:root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);color:var(--text);min-height:100vh}.navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 40px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.08);position:sticky;top:0;z-index:1000}.navbar .logo{font-size:1.6rem;font-weight:800;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.container{max-width:1400px;margin:0 auto;padding:32px 16px;position:relative;z-index:1}.card{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,0.15);margin-bottom:24px}.btn{display:inline-flex;padding:12px 24px;border-radius:10px;font-weight:600;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a;text-decoration:none;transition:all 0.2s}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(34,197,94,0.4)}video{width:100%;border-radius:10px;margin-bottom:16px}h2{margin-bottom:16px}p{margin-bottom:12px}</style>
  <script defer src="js/lessons.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">EduVerse</div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="lesson.html" class="active">Lessons</a></li>
        <li><a href="certificate.html">Certificates</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="create-lesson-section">
      <h2>Create Lesson</h2>
      <form id="lessonForm">
        <label for="course_id">Select Course:</label>
        <select id="course_id" required></select>

        <label for="title">Lesson Title:</label>
        <input type="text" id="title" placeholder="Lesson Title" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
          <option value="VIDEO">Video</option>
          <option value="ARTICLE">Article</option>
          <option value="QUIZ">Quiz</option>
          <option value="ASSIGNMENT">Assignment</option>
          <option value="DOWNLOAD">Download</option>
        </select>

        <label for="content_url">Content URL:</label>
        <input type="text" id="content_url" placeholder="https://...">

        <label for="pdf_url">PDF Notes URL (optional):</label>
        <input type="text" id="pdf_url" placeholder="/uploads/lesson-notes.pdf">

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" placeholder="Duration">

        <button type="submit" class="btn">Create Lesson</button>
        <p id="lessonMsg"></p>
      </form>
    </section>

    <section class="video-player-section">
      <h2>Now Playing</h2>
      <div class="player">
        <video id="lessonVideo" controls preload="metadata" style="width:100%;border-radius:12px;">
          <source id="lessonVideoSrc" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="player-actions" style="margin-top:0.75rem;display:flex;gap:0.5rem;flex-wrap:wrap;">
        <button id="btnMarkComplete" class="btn">Mark Complete</button>
        <a id="btnNotes" class="btn ghost" href="#">Notes</a>
        <a id="btnQuiz" class="btn ghost" href="#">Quiz</a>
        <a id="btnDownload" class="btn ghost" href="#" target="_blank">Download PDF</a>
        <a id="btnCertificate" class="btn ghost" href="#">Certificate</a>
      </div>
      <p id="playerMsg" style="margin-top:0.5rem;"></p>
      <div class="card" style="margin-top:12px;">
        <h3 style="margin-bottom:8px;">Lesson Notes (PDF)</h3>
        <p id="pdfMsg" style="margin-bottom:8px;">If provided by the instructor, the PDF notes will appear below.</p>
        <iframe id="pdfFrame" src="" style="width:100%;min-height:480px;border:0;border-radius:10px;background:rgba(255,255,255,0.03)"></iframe>
      </div>
    </section>

    <section class="lesson-list-section">
      <h2>Lessons</h2>
      <div id="lessonsContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EduVerse. All rights reserved.</p>
  </footer>
</body>
</html>
