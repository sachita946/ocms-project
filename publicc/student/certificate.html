<!DOCTYPE html>
<html>
<head>
<title>EduVerse | Certificate</title>
<style>
:root {
  --primary: #0f172a;
  --accent: #22c55e;
  --text: #eaf4f2;
  --muted: #9fb5b9;
  --bg-card: rgba(255, 255, 255, 0.06);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, var(--primary) 0%, #0d1c42 50%, #0b6b6b 100%);
  background-attachment: fixed;
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
}

a {
  color: inherit;
  text-decoration: none;
  transition: all 0.2s;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 40px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar .logo {
  font-size: 1.6rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--accent), #0ea5e9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.navbar nav {
  display: flex;
  gap: 24px;
}

.navbar nav ul {
  display: flex;
  gap: 24px;
  list-style: none;
}

.navbar nav a {
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: 600;
  transition: all 0.2s;
}

.navbar nav a:hover {
  background: var(--bg-card);
  color: var(--accent);
  transform: translateY(-2px);
}

/* CONTAINER */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 32px 16px;
  position: relative;
  z-index: 1;
}

.certificate-section {
  padding: 40px 20px;
}

.certificate-section h1 {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 32px;
  text-align: center;
  background: linear-gradient(135deg, var(--accent), #0ea5e9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* CARDS */
.card {
  background: var(--bg-card);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  transition: all 0.2s;
}

.card:hover {
  border-color: rgba(255, 255, 255, 0.14);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  transform: translateY(-4px);
}

/* CERTIFICATE */
.certificate {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
  border: 8px solid var(--accent);
  border-radius: 20px;
  padding: 60px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
  color: #0f172a;
  position: relative;
  overflow: hidden;
  margin: 40px auto;
}

.certificate h1, .certificate h2 {
  color: var(--accent);
  margin-bottom: 16px;
}

.certificate p {
  color: #333;
  margin-bottom: 8px;
  font-size: 1rem;
}

/* CERTIFICATE CARDS */
.certificate-cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 24px;
  margin-top: 40px;
}

.certificate-card {
  background: var(--bg-card);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  transition: all 0.2s;
}

.certificate-card:hover {
  border-color: rgba(255, 255, 255, 0.14);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  transform: translateY(-4px);
}

.certificate-card h2 {
  font-size: 1.3rem;
  margin-bottom: 12px;
  color: var(--accent);
}

.certificate-card p {
  color: var(--muted);
  font-size: 0.9rem;
  margin-bottom: 16px;
}

/* FILTER BUTTONS */
.cert-filter {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin: 32px 0;
}

.cert-filter button {
  padding: 10px 20px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.12);
  color: var(--text);
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
}

.cert-filter button:hover,
.cert-filter button.active {
  background: var(--accent);
  border-color: var(--accent);
  color: #0f172a;
  transform: translateY(-2px);
}

/* BUTTONS */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 24px;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--accent), #0ea5e9);
  color: #0f172a;
  text-decoration: none;
  transition: all 0.2s;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
}

/* FORM ELEMENTS */
input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 12px 16px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  color: var(--text);
  margin-bottom: 12px;
}

input:focus,
textarea:focus {
  outline: 0;
  border-color: var(--accent);
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
}

input::placeholder,
textarea::placeholder {
  color: var(--muted);
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    gap: 16px;
    padding: 16px;
  }

  .navbar nav ul {
    flex-wrap: wrap;
    justify-content: center;
  }

  .certificate-section {
    padding: 20px;
  }

  .certificate-section h1 {
    font-size: 2rem;
  }

  .certificate {
    padding: 30px;
  }

  .certificate-cards {
    grid-template-columns: 1fr;
  }

  .cert-filter {
    flex-direction: column;
  }

  .cert-filter button {
    width: 100%;
  }
}

@media print {
  .btn,
  .navbar,
  .cert-filter {
    display: none;
  }

  .certificate {
    box-shadow: none;
  }
}
</style>
