<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile — EduVerse</title>
  <style>:root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);color:var(--text);line-height:1.6;min-height:100vh}.navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 40px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.08);position:sticky;top:0;z-index:1000}.navbar .logo{font-size:1.6rem;font-weight:800;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.container{max-width:1000px;margin:0 auto;padding:32px 16px;position:relative;z-index:1}.card{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,0.15);margin-bottom:24px}.btn{display:inline-flex;padding:12px 24px;border-radius:10px;font-weight:600;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a;text-decoration:none;transition:all 0.2s}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(34,197,94,0.4)}.form-group{margin-bottom:16px}.form-group label{display:block;margin-bottom:8px;font-weight:600}.form-group input{width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:10px;color:var(--text)}</style>
  <script defer src="js/profile.js"></script>
</head>
<body>
  <div class="container card" style="max-width:760px;margin:24px auto">
    <h2>My Profile</h2>
    <div id="profileArea">Loading…</div>
    <button id="editBtn" class="btn">Edit</button>
    <div id="editForm" style="display:none;margin-top:12px">
      <input id="firstName" placeholder="First name"><br>
      <input id="lastName" placeholder="Last name"><br>
      <input id="bio" placeholder="Bio"><br>
      <input id="expertise" placeholder="Expertise"><br>
      <input id="interests" placeholder="Interests (comma separated)"><br>
      <button id="saveProfile" class="btn">Save</button>
    </div>
  </div>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
