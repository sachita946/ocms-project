<!DOCTYPE html>
<html>
<head>
  <title>EduVerse | Create Course</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/create-course.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
<header class="navbar">
  <div class="logo">EduVerse</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="create-course-section">
  <h1>Create New Course</h1>
  <form id="createCourseForm" class="zoom">
    <input type="text" id="title" placeholder="Course Title" required>
    <textarea id="description" placeholder="Course Description" required></textarea>
    <input type="text" id="category" placeholder="Category" required>
    <select id="level" required>
      <option value="BEGINNER">Beginner</option>
      <option value="INTERMEDIATE">Intermediate</option>
      <option value="ADVANCED">Advanced</option>
    </select>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="thumbnail_url" placeholder="Thumbnail URL">
    <button type="submit" class="btn">Create Course</button>
    <p id="courseMsg"></p>
  </form>
  <button class="btn back-btn zoom" onclick="window.location.href='index.html'">Back to Home</button>
</section>

<footer>
  <div class="footer-buttons">
    <button class="zoom">Courses</button>
    <button class="zoom">Instructors</button>
    <button class="zoom">Quick Links</button>
    <button class="zoom">Reviews</button>
    <button class="zoom">Certificates</button>
  </div>
  <p class="footer-text">&copy; 2025 EduVerse. All rights reserved.</p>
</footer>
</body>
</html>
