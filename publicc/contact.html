<!DOCTYPE html>
<html>
<head>
<title>EduVerse | Contact</title>
<style>
:root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--muted:#9fb5b9;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);background-attachment:fixed;color:var(--text);line-height:1.6;min-height:100vh}.navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 40px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.08);position:sticky;top:0;z-index:1000}.navbar .logo{font-size:1.6rem;font-weight:800;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.navbar nav{display:flex;gap:24px}.navbar nav ul{display:flex;gap:24px;list-style:none}.navbar nav a{padding:8px 16px;border-radius:10px;font-weight:600;transition:all 0.2s;text-decoration:none;color:inherit}.navbar nav a:hover,.navbar nav a.active{background:var(--bg-card);color:var(--accent);transform:translateY(-2px)}.contact-section{max-width:800px;margin:60px auto;padding:32px}.contact-section h1{font-size:2.5rem;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:16px;text-align:center}.contact-section p{text-align:center;font-size:1.1rem;margin-bottom:32px;color:var(--muted)}.contact-info{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:32px;margin-bottom:32px;text-align:center}.contact-info p{margin:12px 0;font-size:1.1rem}.contact-form{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:32px;transition:all 0.2s}.contact-form:hover{border-color:rgba(255,255,255,0.14);box-shadow:0 10px 30px rgba(0,0,0,0.2);transform:translateY(-4px)}.contact-form input,.contact-form textarea{width:100%;padding:14px;margin-bottom:16px;border:1px solid rgba(255,255,255,0.1);border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text);font-size:1rem;font-family:inherit;transition:all 0.2s}.contact-form input:focus,.contact-form textarea:focus{outline:none;border-color:var(--accent);background:rgba(255,255,255,0.08)}.contact-form textarea{min-height:150px;resize:vertical}.btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 24px;border-radius:10px;font-weight:600;border:none;cursor:pointer;transition:all 0.2s;text-decoration:none;background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a;width:100%;font-size:1rem}.btn:hover{box-shadow:0 8px 25px rgba(34,197,94,0.4);transform:translateY(-2px)}.form-msg{text-align:center;margin-top:16px;color:var(--accent)}footer{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border-top:1px solid rgba(255,255,255,0.08);padding:32px 40px;margin-top:60px}.footer-buttons{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-bottom:16px}.footer-buttons button{padding:10px 20px;border:1px solid rgba(255,255,255,0.1);border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text);font-weight:600;cursor:pointer;transition:all 0.2s}.footer-buttons button:hover{background:var(--bg-card);border-color:var(--accent);color:var(--accent);transform:translateY(-2px)}.footer-text{text-align:center;color:var(--muted);font-size:0.9rem}.zoom{transition:transform 0.2s}.zoom:hover{transform:scale(1.05)}@media (max-width:768px){.navbar{flex-direction:column;gap:16px}.contact-section{padding:16px}}
</style>
<script defer src="js/script.js"></script>
<script defer src="js/contact.js"></script>
</head>
<body>
<header class="navbar">
  <div class="logo">EduVerse</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="contact-section">
  <h1>Contact Us</h1>
  <p>We are here to answer your questions and provide support.</p>

  <div class="contact-info">
    <p>üìç Address: Banepa, Nepal</p>
    <p>üìû Phone: +977-9702682010</p>
    <p>üìß Email: eduverse@support.com</p>
  </div>

  <form class="contact-form zoom">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
    <p class="form-msg"></p>
  </form>
</section>

<footer>
  <div class="footer-buttons">
    <button class="zoom">Courses</button>
    <button class="zoom">Instructors</button>
    <button class="zoom">Quick Links</button>
    <button class="zoom">Reviews</button>
    <button class="zoom">Certificates</button>
  </div>
  <p class="footer-text">&copy; 2025 EduVerse. All rights reserved.</p>
</footer>
</body>
</html>
