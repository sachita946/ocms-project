<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OAuth Success - OCMS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { margin: 0 0 10px; }
    p { margin: 5px 0; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Authentication Successful!</h2>
    <p>Redirecting to your dashboard...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const role = params.get("role");

    if (token) {
      try {
        localStorage.setItem("ocms_token", token);
        if (role) localStorage.setItem("ocms_role", role);

        // Redirect based on role
        setTimeout(() => {
          if (role === "STUDENT") {
            window.location.href = "/student/student-dashboard.html";
          } else if (role === "INSTRUCTOR") {
            window.location.href = "/instructor/instructor-dashboard.html";
          } else if (role === "ADMIN") {
            window.location.href = "/admin/dashboard.html";
          } else {
            window.location.href = "/index.html";
          }
        }, 1500);
      } catch (err) {
        console.error("Error storing token:", err);
        document.querySelector('.container').innerHTML = 
          '<h2>Error</h2><p>Failed to store authentication token.</p>' +
          '<a href="/auth/login.html" style="color: white; text-decoration: underline;">Go to Login</a>';
      }
    } else {
      document.querySelector('.container').innerHTML = 
        '<h2>Login Failed</h2><p>No authentication token received.</p>' +
        '<a href="/auth/login.html" style="color: white; text-decoration: underline;">Try Again</a>';
    }
  </script>
</body>
</html>
