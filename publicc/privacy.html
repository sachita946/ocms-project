<!DOCTYPE html>
<html>
<head>
  <title>Privacy Policy | EduVerse</title>
  <style>
    :root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--muted:#9fb5b9;--bg-card:rgba(255,255,255,0.06)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);background-attachment:fixed;color:var(--text);line-height:1.7;min-height:100vh}
    .container{max-width:1000px;margin:0 auto;padding:40px 16px}
    h1,h2{font-weight:900;background:linear-gradient(135deg,var(--accent),#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:16px}
    .card{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,0.15);margin-bottom:16px}
    p{margin-bottom:12px;color:#dbe5ea}
    ul{margin-left:20px;margin-bottom:12px}
    footer{background:rgba(255,255,255,0.05);border-top:1px solid rgba(255,255,255,0.08);padding:24px 16px;margin-top:40px;text-align:center}
    .footer-buttons{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-bottom:10px}
    .footer-buttons button{padding:10px 16px;border:1px solid rgba(255,255,255,0.12);border-radius:10px;background:rgba(255,255,255,0.06);color:var(--text);font-weight:600;cursor:pointer}
    .footer-buttons button:hover{border-color:var(--accent);color:var(--accent)}
  </style>

  <section>
    <h2>Privacy Policy</h2>
    <p>EduVerse values your privacy. We collect only the necessary data to provide services, improve your experience, and communicate updates. We do not sell personal information to third parties.</p>
  </section>

  <footer>
    <div class="footer-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='courses.html'">Courses</button>
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='support.html'">Support</button>
      <button onclick="location.href='contact.html'">Contact</button>
    </div>
    <p>&copy; 2025 EduVerse. All rights reserved.</p>
  </footer>
</body>
</html>
