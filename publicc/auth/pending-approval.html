<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVerse | Account Pending Approval</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #0d1c42 50%, #0b6b6b 100%);
      color: #eaf4f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #f59e0b, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #f59e0b, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      color: rgba(234, 244, 242, 0.8);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f59e0b, #0ea5e9);
      color: #0f172a;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #eaf4f2;
      border: 2px solid rgba(234, 244, 242, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #f59e0b;
      color: #f59e0b;
    }

    @media (max-width: 768px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">EduVerse</div>
    <h1>Account Pending Approval</h1>
    <p>Your instructor account application is being reviewed by our administrators. This process typically takes 1-3 business days. You'll receive an email notification once your account is approved.</p>

    <div class="actions">
      <button class="btn btn-primary" onclick="checkStatus()">Check Status</button>
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const BACKEND_ORIGIN = (window.OCMS_API_ORIGIN) || 'http://localhost:3000';
    const API_URL = `${BACKEND_ORIGIN}/api`;

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    async function checkStatus() {
      const token = localStorage.getItem('ocms_token');
      if (!token) {
        logout();
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/me`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        if (data.user?.instructorProfile?.is_verified) {
          // Account is now approved, redirect to dashboard
          window.location.href = '../instructor/instructor-dashboard.html';
        } else {
          // Still pending, show message
          alert('Your account is still under review. Please check back later.');
        }
      } catch (error) {
        console.error('Failed to check status:', error);
        alert('Unable to check status. Please try again later.');
      }
    }

    // Auto-check status every 30 seconds
    setInterval(checkStatus, 30000);
  </script>
</body>
</html>
