<!DOCTYPE html>
<html>  
<head>
  <title>EduVerse | Signup</title>
  <style>:root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center}.signup-section{width:100%;padding:20px}.form-box{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:40px;max-width:600px;margin:0 auto;box-shadow:0 4px 16px rgba(0,0,0,0.15)}h2{font-size:28px;font-weight:800;margin-bottom:32px;text-align:center}.signup-options{display:flex;flex-direction:column;gap:16px}.btn{display:flex;align-items:center;justify-content:center;padding:16px;border-radius:10px;font-weight:600;border:none;cursor:pointer;transition:all 0.2s;text-decoration:none;font-size:16px}.student-btn{background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a}.instructor-btn{background:linear-gradient(135deg,#ff6b6b,#ee5a6f);color:#fff}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(34,197,94,0.4)}</style>
  <script defer src="js/signup.js"></script>
</head>
<body>
  <section class="signup-section">
    <div class="form-box">
      <h2>Signup</h2>
      <div class="signup-options">
        <a href="student-signup.html" class="btn student-btn zoom">Sign Up as Student</a>
        <a href="instructor-signup.html" class="btn instructor-btn zoom">Sign Up as Instructor</a>
      </div>
      <button type="button" class="btn back-btn zoom" onclick="window.location.href='login.html'">Back to Login</button>
    </div>
  </section>
</body>
</html>
