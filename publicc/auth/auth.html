<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth ‚Äî EduVerse</title>
  <style>:root{--primary:#0f172a;--accent:#22c55e;--text:#eaf4f2;--bg-card:rgba(255,255,255,0.06)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--primary) 0%,#0d1c42 50%,#0b6b6b 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center}.auth-container{background:var(--bg-card);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:40px;max-width:400px;width:90%;box-shadow:0 4px 16px rgba(0,0,0,0.15)}.tabs{display:flex;gap:16px;margin-bottom:32px;border-bottom:1px solid rgba(255,255,255,0.08)}.tab{padding:12px 16px;cursor:pointer;border:none;background:0;color:var(--text);transition:all 0.2s;border-bottom:2px solid transparent}.tab.active{color:var(--accent);border-bottom-color:var(--accent)}.form-group{margin-bottom:16px}.form-group input{width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:10px;color:var(--text)}.btn{width:100%;padding:12px;border-radius:10px;font-weight:600;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#0ea5e9);color:#0f172a;transition:all 0.2s}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(34,197,94,0.4)}</style>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      padding: 40px;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .auth-header h1 {
      color: var(--primary);
      margin: 0 0 8px;
      font-size: 32px;
    }
    .auth-header p {
      color: var(--muted);
      margin: 0;
    }
    .form-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      border-bottom: 2px solid var(--secondary);
    }
    .form-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }
    .form-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .role-options {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }
    .role-option {
      flex: 1;
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .role-option:hover {
      border-color: var(--primary);
      background: rgba(24, 119, 242, 0.05);
    }
    .role-option input {
      display: none;
    }
    .role-option input:checked + label {
      color: var(--primary);
      font-weight: 600;
    }
    .role-option label {
      cursor: pointer;
      margin: 0;
      display: block;
    }
    .instructor-fields {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .instructor-fields.show {
      display: block;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.1);
    }
    .error-text {
      color: var(--danger);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    .error-text.show {
      display: block;
    }
    .success-text {
      color: var(--success);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    .success-text.show {
      display: block;
    }
    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .form-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .form-actions .btn-primary {
      background: var(--primary);
      color: var(--white);
    }
    .form-actions .btn-primary:hover {
      background: #0a66c2;
    }
    .form-actions .btn-secondary {
      background: var(--secondary);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .form-actions .btn-secondary:hover {
      background: #e4e6eb;
    }
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <h1>EduVerse</h1>
      <p>Learn & Teach Online</p>
    </div>

    <!-- Tabs -->
    <div class="form-tabs">
      <button class="form-tab active" data-tab="login">Login</button>
      <button class="form-tab" data-tab="signup">Sign Up</button>
      <button class="form-tab" data-tab="forgot">Reset Password</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form-section active" novalidate>
      <div class="form-group">
        <label>Email Address</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" required>
        <span class="error-text" id="loginEmailErr"></span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="loginPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <span class="error-text" id="loginPasswordErr"></span>
      </div>
      <span class="error-text" id="loginServerErr"></span>
      <span class="success-text" id="loginSuccessMsg"></span>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Login</button>
      </div>
      <div class="auth-footer">
        Don't have an account? <a href="#" class="switch-tab" data-tab="signup">Sign Up</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form-section" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input id="firstName" type="text" placeholder="John" required>
        <span class="error-text" id="firstNameErr"></span>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input id="lastName" type="text" placeholder="Doe" required>
        <span class="error-text" id="lastNameErr"></span>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input id="signupEmail" type="email" placeholder="you@example.com" required>
        <span class="error-text" id="signupEmailErr"></span>
      </div>
      <div class="form-group">
        <label>Password (min 6 characters)</label>
        <input id="signupPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <span class="error-text" id="signupPasswordErr"></span>
      </div>
      <div class="form-group">
        <label>Select Your Role</label>
        <div class="role-options">
          <div class="role-option">
            <input type="radio" id="roleStudent" name="role" value="STUDENT" checked>
            <label for="roleStudent">üë®‚Äçüéì Student</label>
          </div>
          <div class="role-option">
            <input type="radio" id="roleInstructor" name="role" value="INSTRUCTOR">
            <label for="roleInstructor">üë®‚Äçüè´ Instructor</label>
          </div>
        </div>
      </div>

      <!-- INSTRUCTOR FIELDS (hidden by default) -->
      <div class="instructor-fields" id="instructorFields">
        <div class="form-group">
          <label>Bio</label>
          <textarea id="instructorBio" placeholder="Tell us about yourself..."></textarea>
          <span class="error-text" id="bioErr"></span>
        </div>
        <div class="form-group">
          <label>Expertise Area</label>
          <input id="instructorExpertise" type="text" placeholder="e.g., Web Development, Data Science">
          <span class="error-text" id="expertiseErr"></span>
        </div>
        <div class="form-group">
          <label>Website (optional)</label>
          <input id="instructorWebsite" type="url" placeholder="https://yourwebsite.com">
        </div>
      </div>

      <span class="error-text" id="signupServerErr"></span>
      <span class="success-text" id="signupSuccessMsg"></span>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Create Account</button>
      </div>
      <div class="auth-footer">
        Already have an account? <a href="#" class="switch-tab" data-tab="login">Login</a>
      </div>
    </form>

    <!-- FORGOT PASSWORD FORM -->
    <form id="forgotForm" class="form-section" novalidate>
      <p style="color: var(--muted); margin-bottom: 16px;">Enter your email to receive a password reset link.</p>
      <div class="form-group">
        <label>Email Address</label>
        <input id="forgotEmail" type="email" placeholder="you@example.com" required>
        <span class="error-text" id="forgotEmailErr"></span>
      </div>
      <span class="error-text" id="forgotServerErr"></span>
      <span class="success-text" id="forgotSuccessMsg"></span>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Send Reset Link</button>
      </div>
      <div class="auth-footer">
        Back to <a href="#" class="switch-tab" data-tab="login">Login</a>
      </div>
    </form>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
