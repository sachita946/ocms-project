<!DOCTYPE html>
<html>
<head>
<title>Instructor Dashboard</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="instructor-dashboard.js"></script>
</head>
<body>
<header><h1>Instructor Dashboard</h1></header>
<main>
  <section class="profile">
    <img id="profile-picture" src="" alt="Profile Picture">
    <h2 id="full-name"></h2>
    <p id="email"></p>
    <p id="bio"></p>
    <p id="expertise"></p>
  </section>

  <section class="courses">
    <h3>Courses & Stats</h3>
    <ul id="courses-list"></ul>
  </section>

  <section class="charts">
    <h3>Analytics</h3>
    <canvas id="enrollments-chart" width="400" height="200"></canvas>
    <canvas id="revenue-chart" width="400" height="200"></canvas>
  </section>

   <button type="button" class="btn back-btn zoom" onclick="window.location.href='index.html'">Back to Home</button>
</section>

</main>
</body>
</html>
