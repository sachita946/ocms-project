<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header class="navbar">
    <div class="logo">EduVerse</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>

        <li><a href="contact.html">Contact</a></li>

  <main>

    <!-- BIM Courses -->
    <section class="course-filters">
      <h2>BIM Courses</h2>
      <div class="program-selection">
        <button class="program-btn active" data-program="BIM">BIM</button>
      </div>
      <div class="semester-selection">
        <button class="semester-btn active" data-sem="1">1st Sem</button>
        <button class="semester-btn" data-sem="2">2nd Sem</button>
        <button class="semester-btn" data-sem="3">3rd Sem</button>
        <button class="semester-btn" data-sem="4">4th Sem</button>
        <button class="semester-btn" data-sem="5">5th Sem</button>
        <button class="semester-btn" data-sem="6">6th Sem</button>
        <button class="semester-btn" data-sem="7">7th Sem</button>
        <button class="semester-btn" data-sem="8">8th Sem</button>
      </div>
    </section>
    <section id="BIM-courses" class="courses-container hidden"></section>

    <!-- CSIT Courses -->
    <section class="course-filters">
      <h2>CSIT Courses</h2>
      <div class="program-selection">
        <button class="program-btn active" data-program="CSIT">CSIT</button>
      </div>
      <div class="semester-selection">
        <button class="semester-btn active" data-sem="1">1st Sem</button>
        <button class="semester-btn" data-sem="2">2nd Sem</button>
        <button class="semester-btn" data-sem="3">3rd Sem</button>
        <button class="semester-btn" data-sem="4">4th Sem</button>
        <button class="semester-btn" data-sem="5">5th Sem</button>
        <button class="semester-btn" data-sem="6">6th Sem</button>
        <button class="semester-btn" data-sem="7">7th Sem</button>
        <button class="semester-btn" data-sem="8">8th Sem</button>
      </div>
    </section>
    <section id="CSIT-courses" class="courses-container hidden"></section>

    <!-- BCA Courses -->
    <section class="course-filters">
      <h2>BCA Courses</h2>
      <div class="program-selection">
        <button class="program-btn active" data-program="BCA">BCA</button>
      </div>
      <div class="semester-selection">
        <button class="semester-btn active" data-sem="1">1st Sem</button>
        <button class="semester-btn" data-sem="2">2nd Sem</button>
        <button class="semester-btn" data-sem="3">3rd Sem</button>

    </section>
    <section id="BCA-courses" class="courses-container hidden"></section>
