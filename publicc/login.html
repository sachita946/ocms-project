<!DOCTYPE html>
<html>
<head>
  <title>EduVerse | Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
<header class="navbar">
  <div class="logo">EduVerse</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>
</header>

<section class="login-section">
  <h1>Login</h1>
  <form id="loginForm" class="login-form zoom" novalidate>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" required>
      <small class="error-msg" id="emailError"></small>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
      <small class="error-msg" id="passwordError"></small>
    </div>

    <button type="submit" class="btn">Login</button>
    <p class="form-msg" id="loginMessage"></p>
  </form>

  <div class="oauth-login">
    <button class="btn google zoom">Login with Google</button>
    <button class="btn facebook zoom">Login with Facebook</button>
  </div>

  <p class="signup-link">Donâ€™t have an account? 
    <a href="signup.html">Sign Up</a>
  </p>

  <button type="button" class="btn back-btn zoom" onclick="window.location.href='index.html'">Back to Home</button>
</section>

<footer>
  <div class="footer-buttons">
    <button class="zoom">Courses</button>
    <button class="zoom">Instructors</button>
    <button class="zoom">Quick Links</button>
    <button class="zoom">Reviews</button>
    <button class="zoom">Certificates</button>
  </div>
  <p class="footer-text">&copy; 2025 EduVerse. All rights reserved.</p>
</footer>
</body>
</html>
